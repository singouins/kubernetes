apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: singouins-dev
  name: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ai # For promtail logging
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "false"
      labels:
        name: ai # For promtail logging
    spec:
      restartPolicy: Always

      containers:
      - name: ai
        command: ["/bin/sh"]
        args: ["-c", "while :; do sleep 24h; done;"]
        image: singouins/ai:edge
        imagePullPolicy: Always
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
          requests:
            memory: 128Mi
            cpu: 50m
        env:
        # MongoDB variables
        - name: MONGO_BASE
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-base
        - name: MONGO_HOST
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-host
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-pass
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-user
        # Redis variables
        - name: REDIS_HOST
          value: 'redis-svc.singouins-databases'
        # Python env vars
        - name: PYTHONUNBUFFERED
          value: 'True'
        - name: PYTHONIOENCODING
          value: 'UTF-8'
        # Loguru env vars
        - name: LOGURU_FORMAT
          value: '<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>level={level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>'
        - name: LOGURU_COLORIZE
          value: 'true'
        - name: LOGURU_DEBUG_COLOR
          value: '<cyan><bold>'
        - name: LOGURU_LEVEL
          value: 'DEBUG'
        # Other env vars
        - name: TZ
          value: 'Europe/Paris'
        ports:
        - containerPort: 5000
        # Healthcheck
        #livenessProbe:
        #    httpGet:
        #      path: /check
        #      port: 5000
        #    initialDelaySeconds: 5
        #    timeoutSeconds: 5
        #    periodSeconds: 10
